<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Aula de Música</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header style="height: auto; display:inline-block; width:100%;">
	<div style="float: left">
		<h:link outcome="/Home" style="text-decoration:none; color:white; font-size: 2em; ">
			Escola de Música
		</h:link>
	</div>
	<div style="float: right; margin-right: 110px; height: auto;   ">
		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="cadastros">
					<p:menuitem value="Professor"
						outcome="/professor/PesquisaProfessores.xhtml" />
					<p:menuitem value="Instrumentos" />
					<p:menuitem value="Categorias" />
					<p:separator />
					<p:menuitem value="Aluno" />
				</p:submenu>,
				<p:menuitem value="Nova Aula" />
				<p:submenu>
					<p:menuitem value="Aula por instrumentos" />
				</p:submenu>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Discplina Linguagem de Programação IV </footer>
</h:body>

</html>
